<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Website</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="stylesheets/main.css">
    
</head>
<body>
    <!--Header-->
    <header>
        <div class = "row">
            <div class = "col-md-12">
                <h1>Welcome</h1>
            </div>
        </div>
        <br>
        <div class = "row">
            <div class = "col-md-12">
                <h3>TRM Recuritment Test</h3>
            </div>
        </div>
        <br>
    </header>
    <!--Personal Information-->
    <footer>
        <section>
            <form class = "info">
                <div class = "row">
                    <div class = "col-md-4">
                        <label>
                            Name: <input type="text" name="Name" class="Name" placeholder="Enter Full Name" required>
                        </label> 
                    </div>
                    <div class = "col-md-4">
                        <label>
                            Email: <input type="email" name="email" class="email" placeholder="Enter Valid Email Id" required>
                        </label>
                    </div>
                    <div class = "col-md-4">
                        <label>
                            Phone Number: <input type="number" name="phno" class="phno" placeholder = "Enter Phone No." required>
                        </label>
                    </div>
                </div> 
                <br>
                <div class = "row">
                    <div class = "col-md-6">
                        <label>
                            Roll Number: <input type="number" name="rollno" class="rollno" placeholder = "1604********" required>
                        </label>
                    </div>
                    <div class = "col-md-6">
                        <label>
                            Field Perference:<select name="branch" class="branch"required> 
                            <option value="program">Programming</option>
                            <option value="Elect">Electronics</option>
                            <option value="Mech">Mechanical</option>
                            </select>
                        </label>
                    </div>
                </div>
                <br>
                <div class = "row">
                    <div class = "col-md-12">
                        <input type="submit" value="Click To Continue >>" class="submit">   
                    </div>
                </div>
            </form>
        </section>
    </footer>
    
</body>
</html>
