<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exam Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="stylesheets/main.css">


</head>

<body>
    <!--Header-->
    <header>
        <div class="row">
            <div class="col-md-12">
                <h1>Welcome</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h3>TRM Recuritment Test</h3>
            </div>
        </div>
        <br>
    </header>
    <!--Personal Information-->
    <footer>
        <section>
            <form method="post"  class="info" name="info" id="info" onsubmit="choose_exam()" >
                <div class="row">
                    <div class="col-md-4">
                        <label>
                            Name: <input type="text" name="name" class="Name" placeholder="Enter Full Name" required>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label>
                            Email: <input type="email" name="email" class="email" placeholder="Enter Valid Email Id"
                                required>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label>
                            Phone Number: <input type="number" name="phno" class="phno" placeholder="Enter Phone No."
                                required>
                        </label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label>
                            Current Year:
                            <select name="year" class="year" required>
                                <option value="1">1st year</option>
                                <option value="2">2nd year</option>
                                <option value="3">3rd year</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label>
                            Field Perference:<select name="branch" class="branch" required>
                                <option value="cse">Programming</option>
                                <option value="ece">Electronics</option>
                                <option value="mech">Mechanical</option>
                            </select>
                        </label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" value="Click To Continue >>" class="submit">
                    </div>
                </div>
            </form>
        </section>
    </footer>
    <script>
        function choose_exam() {
            var branch = document.forms["info"]["branch"].value;
            var year = document.forms["info"]["year"].value;
            var set = ["alpha", "beta"];
            var randomNumber = Math.floor(Math.random() * set.length);
            var filename = branch + "/" + branch + "-" + year + "-" + set[randomNumber] + ".html";
            //document.getElementById("info").action = filename;
        }
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyYgF6ZnD4nevt8DYDynao-J73SRkSbS6Lth1OB6ewxPoEVrqFaYiJvqg/exec'
        const form = document.forms['info']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => window.location.href = 'cse/cse-2-alpha.html')
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
