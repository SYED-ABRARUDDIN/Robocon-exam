<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Website</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1>Welcome</h1><br>
        <h3>To TRM Recuritment Test</h3>
    </header>
    <!--Personal Information-->
    <footer>
        <section>
            <form class = "info">
                <label>
                    Name: <input type="text" name="Name" class="Name" placeholder="Enter Full Name">
                </label> 
                <label>
                    Email: <input type="email" name="email" class="email" placeholder="Enter Valid Email Id">
                </label>
                <label>
                    Phone Number: <input type="number" name="phno" class="phno" placeholder = "Enter Phone No.">
                </label>
                <br>
                <label>
                    Roll Number: <input type="number" name="rollno" class="rollno" placeholder = "Only Number">
                </label>
                <label>
                    Field Perference:<select name="branch" class="branch">
                    <option value="program">Programming</option>
                    <option value="Elect">Electronics</option>
                    <option value="Mech">Mechanical</option>
                    </select>
                </label>
                <br>
                <input type="submit" value="Click To Continue >>" class="submit">   
            </form>
        </section>
    </footer>
    
</body>
</html>
